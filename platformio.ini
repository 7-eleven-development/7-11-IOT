[env:mkrwifi1010]
platform = atmelsam
board = mkrwifi1010
framework = arduino
monitor_speed = 9600
lib_deps = 
	adafruit/DHT sensor library
	arduino-libraries/WiFiNINA
	worldfamouselectronics/PulseSensor Playground@^2.4.0
    khoih-prog/SAMD_TimerInterrupt@^1.10.1

